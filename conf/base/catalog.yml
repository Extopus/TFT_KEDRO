# ================================
# Kedro Data Catalog
# ================================
# Aquí defines tus datasets y cómo se leen/guardan.
# Puedes agregar más configuraciones según necesites (parquet, excel, sql, etc.)
# ================================

# ----------- RAW DATA (01_raw) -----------
challenger_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/TFT_Challenger_MatchData.csv

platinum_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/TFT_Platinum_MatchData.csv

grandmaster_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/TFT_Grandmaster_MatchData.csv

# ----------- INTERMEDIATE DATA (02_intermediate) -----------
challenger_intermediate:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/TFT_Challenger_MatchData_cleaned.csv
  save_args:
    index: false

platinum_intermediate:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/TFT_Platinum_MatchData_cleaned.csv
  save_args:
    index: false

grandmaster_intermediate:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/TFT_Grandmaster_MatchData_cleaned.csv
  save_args:
    index: false

# ----------- PRIMARY DATA (03_primary) -----------
# Datos ya limpios y listos para feature engineering
tft_primary:
  type: pandas.ParquetDataset
  filepath: data/03_primary/tft_primary.parquet
  save_args:
    index: false

# ----------- FEATURE DATA (04_feature) -----------
tft_features:
  type: pandas.ParquetDataset
  filepath: data/04_feature/tft_features.parquet
  save_args:
    index: false

# ----------- MODEL INPUT (05_model_input) -----------
tft_model_input:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/tft_model_input.parquet
  save_args:
    index: false

# ----------- OUTPUTS BUSINESS UNDERSTANDING -----------
challenger_stats:
  type: pickle.PickleDataset
  filepath: data/01_raw/challenger_stats.pkl

platinum_stats:
  type: pickle.PickleDataset
  filepath: data/01_raw/platinum_stats.pkl

grandmaster_stats:
  type: pickle.PickleDataset
  filepath: data/01_raw/grandmaster_stats.pkl

# ----------- OUTPUTS FEATURE ENGINEERING -----------
challenger_features:
  type: pandas.CSVDataset
  filepath: data/04_feature/TFT_Challenger_MatchData_features.csv
  save_args:
    index: false

platinum_features:
  type: pandas.CSVDataset
  filepath: data/04_feature/TFT_Platinum_MatchData_features.csv
  save_args:
    index: false

grandmaster_features:
  type: pandas.CSVDataset
  filepath: data/04_feature/TFT_Grandmaster_MatchData_features.csv
  save_args:
    index: false

# ----------- MACHINE LEARNING DATASETS -----------
tft_combined_features:
  type: pandas.ParquetDataset
  filepath: data/04_feature/tft_combined_features.parquet
  save_args:
    index: false

# ----------- MODEL OUTPUTS -----------
classification_results:
  type: pickle.PickleDataset
  filepath: data/models/classification_results.pkl

regression_results:
  type: pickle.PickleDataset
  filepath: data/models/regression_results.pkl

ml_insights:
  type: json.JSONDataset
  filepath: data/models/ml_insights.json

classification_feature_importance:
  type: json.JSONDataset
  filepath: data/models/classification_feature_importance.json

regression_feature_importance:
  type: json.JSONDataset
  filepath: data/models/regression_feature_importance.json

saved_models_info:
  type: json.JSONDataset
  filepath: data/models/saved_models_info.json

# ----------- REPORTING OUTPUTS -----------
executive_summary:
  type: json.JSONDataset
  filepath: data/reports/executive_summary.json

dashboard_info:
  type: json.JSONDataset
  filepath: data/reports/dashboard_info.json

model_report_info:
  type: json.JSONDataset
  filepath: data/reports/model_report_info.json

insights_viz_info:
  type: json.JSONDataset
  filepath: data/reports/insights_viz_info.json

final_report_info:
  type: json.JSONDataset
  filepath: data/reports/final_report_info.json